<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website with Bootsrap</title>
  <!--css links-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
   <div class="container">
   
       <form>
  <div class="mb-3">
  <label for="pp" class="form-label">Your Picture</label>
  <input class="form-control pp" type="file" id="pp" name="pp" required>
</div>

<label for="courselist" class="form-label">Choose Your Course</label>
<input class="form-control courselist" list="datalistOptions" id="courselist" placeholder="Type to search..." name="courselist" required>
<datalist id="datalistOptions">
  <option value="Full Stack WebDevelopment">
  <option value="Graphic Design">
  <option value="Digital Marketing">
</datalist>
<div class="mb-3">
    <label for="name1" class="form-label">Your Name</label>
    <input type="text" class="form-control name1" id="name1" name="name1" required>
  </div>
  <div class="mb-3">
    <label for="emailaddress" class="form-label">Email address</label>
    <input type="email" class="form-control emailaddress" id="emailaddress" name="emailaddress" required>
  </div>
  <div class="mb-3">
    <label for="password1" class="form-label">Password</label>
    <input type="password" class="form-control password1" id="password1" name="password1" required>
  </div>
  <div class="mb-3 form-check">
     <label class="form-check-label check1" for="check1">Check me out</label>
    <input type="checkbox" class="form-check-input" id="check1">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  
   <div class="container2">
     </div>

   <form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Last name</label>
    <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Please choose a username.
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">City</label>
    <input type="text" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">State</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Choose...</option>
      <option>...</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Zip</label>
    <input type="text" class="form-control" id="validationCustom05" required>
    <div class="invalid-feedback">
      Please provide a valid zip.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
   </div>
  
  <!-- Js Links-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
